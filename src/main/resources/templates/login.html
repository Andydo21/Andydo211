<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - NEW MOVIE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/assets/css/auth.css}" />
</head>
<body>
<div class="overlay">
  <header class="auth-header">
    <a th:href="@{/home}" class="auth-logo"> NEW <span>MOVIE</span> </a>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-form">
        <h1>Đăng nhập</h1>
        <form id="login-form" th:action="@{/user/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="auth-btn">Đăng nhập</button>

          <div class="auth-link-row">
            Bạn chưa có tài khoản?
            <a th:href="@{/user/register}">Đăng ký ngay</a>
          </div>
        </form>
        <p id="login-error" style="color: red;" th:text="${error != null ? error : ''}"></p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
