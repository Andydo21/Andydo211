<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách phim yêu thích - Movie Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid px-5">
        <a class="navbar-brand fw-bold text-warning" href="index.html"
          >NEW <span class="text-white">MOVIE</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Movie</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Trending</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Genre</a></li>
            <li class="nav-item">
              <a class="nav-link active" href="mylist.html">MyList</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
            </li>
          </ul>
          <div class="auth-buttons">
            <a
              href="#"
              class="btn-login text-decoration-none"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              >Đăng nhập</a
            >
            <a
              href="#"
              class="btn-register text-decoration-none"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              >Đăng ký</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
      <h2 class="mb-4 text-center">Danh sách phim yêu thích</h2>
      <div class="row">
        <!-- Empty State -->
        <div class="col-12 text-center py-5">
          <i class="fas fa-film fa-3x mb-3"></i>
          <h3>Chưa có phim nào trong danh sách</h3>
          <a href="index.html" class="btn btn-primary">Quay lại trang chủ</a>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content auth-form">
          <div class="modal-header border-0">
            <h1>Đăng nhập</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email hoặc số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Nhập email hoặc số điện thoại"
                />
              </div>

              <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Nhập mật khẩu"
                />
              </div>

              <div class="form-check">
                <div>
                  <input type="checkbox" id="remember" />
                  <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#">Quên mật khẩu?</a>
              </div>

              <button type="submit" class="btn-submit">Đăng nhập</button>

              <div class="auth-footer">
                Bạn chưa có tài khoản?
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  data-bs-dismiss="modal"
                  >Đăng ký ngay</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content auth-form">
          <div class="modal-header border-0">
            <h1>Đăng ký</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="reg-fullname">Họ và tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="reg-fullname"
                  placeholder="Nhập họ và tên"
                />
              </div>

              <div class="form-group">
                <label for="reg-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="reg-email"
                  placeholder="Nhập địa chỉ email"
                />
              </div>

              <div class="form-group">
                <label for="reg-phone">Số điện thoại</label>
                <input
                  type="tel"
                  class="form-control"
                  id="reg-phone"
                  placeholder="Nhập số điện thoại"
                />
              </div>

              <div class="form-group">
                <label for="reg-password">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="reg-password"
                  placeholder="Nhập mật khẩu"
                />
              </div>

              <div class="form-group">
                <label for="reg-confirm-password">Xác nhận mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="reg-confirm-password"
                  placeholder="Nhập lại mật khẩu"
                />
              </div>

              <div class="form-check">
                <div>
                  <input type="checkbox" id="reg-terms" />
                  <label for="reg-terms"
                    >Tôi đồng ý với điều khoản sử dụng</label
                  >
                </div>
              </div>

              <button type="submit" class="btn-submit">Đăng ký</button>

              <div class="auth-footer">
                Đã có tài khoản?
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-bs-dismiss="modal"
                  >Đăng nhập ngay</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
